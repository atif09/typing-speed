<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Test</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <div class="container">
    <h1>Typing Speed Test</h1>
    <div id="quote"></div>
    <textarea id="quoteInput" placeholder="Start typing..." rows="6"></textarea>
    <button id="showResultBtn" type="button">Show Result</button>
    <div class="info">
      <p>Time: <span id="timer">0</span>s</p>
      <p>WPM: <span id="wpm">0</span></p>
      <p>Accuracy: <span id="accuracy">100%</span></p>
    </div>
    <div class="paragraph-controls">
      <button id="prevParagraph">Previous</button>
      <span id="paragraphIndicator"></span>
      <button id="nextParagraph">Next</button>
    </div>
  </div>

  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <h2>Test Result</h2>
      <p><strong>Time Taken:</strong> <span id="popup-time"></span> seconds</p>
      <p><strong>Accuracy:</strong> <span id="popup-accuracy"></span>%</p>
      <button id="closePopupBtn" type="button">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="resultPopup.js"></script>
</body>
</html>
